<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge-28</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br>
    <h1 class="text-center">Busca CEP</h1>
    <form data-js="form-cep">
      <div class="input-group">
        <input type="text" data-js="input-cep" class="form-control" placeholder="Digite seu CEP">
        <button type="submit" data-js="submit" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
    <br>
    <div data-js="status" class="text-center"></div>
    <br>

    <table class="table">
        <tr>
            <td><strong>Logradouro: </strong></td>
            <td><span data-js="logradouro"></span></td>
        </tr>
        <tr>
          <td><strong>Bairro: </strong></td>
          <td><span data-js="bairro"></span></td>
        </tr>
        <tr>
          <td><strong>Estado: </strong></td>
          <td><span data-js="estado"></span></td>
        </tr>
        <tr>
          <td><strong>Cidade: </strong></td>
          <td><span data-js="cidade"></span></td>
        </tr>
        <tr>
          <td><strong>CEP: </strong></td>
          <td><span data-js="cep"></span></td>
        </tr>

    </table>

  </div>
  <script src="dom.js"></script>
  <script src="challenge-28.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
