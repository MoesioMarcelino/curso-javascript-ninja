<!DOCTYPE html>
<html lang="en">

      <li>

      <li>

      </li>
      <li>
        <label>Ano:</label>
        <input type="text">
      </li>
      <li>
        <label>Placa:</label>

      </li>

      </li>
    </ul>
    
    <table>
